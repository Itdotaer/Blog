<article>
    <div class="container">
        <div class="row" style="width: 960px; margin:auto;">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Add One Post
                </div>
                <div class="panel-body">
                    <form class="form-group" name="updatePostForm">
                        <div class="input-group input-group-lg inputLinePadding">
                            <span class="input-group-addon" id="sizing-addon1">Title:</span>
                            <input type="text" class="form-control" placeholder="Title" ng-model="vm.post.Title" required="">
                        </div>
                        <div class="inputLinePadding">
                            <label class="label label-primary">Description:</label>
                            <textarea class="form-control" placeholder="Description" rows="5" ng-model="vm.post.Description" required=""></textarea>
                        </div>
                        <div>
                            <label class="label label-primary">Content:</label>
                            <textarea class="form-control" placeholder="Content" rows="10" ng-model="vm.post.Content" required=""></textarea>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <div class="row" style="padding-right: 10px;">
                        <span style="float:right;">
                            <button class="btn btn-primary" style="margin-right:10px;" ng-click="vm.updatePost()" ng-disabled="!updatePostForm.$valid">Sure</button>
                            <button class="btn btn-danger" style="margin-right:10px;">Cancel</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
